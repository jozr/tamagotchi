<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="css/styles.css" rel="stylesheet" type="text/css"/>
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Tamagotchi</title>
  </head>
  <body>
    <div id="initial-form">
      <h1>Create a Tamagotchi Pet</h1>
        <form id="new-tamagotchi">
          <label for="animal-type">Pick an animal to love and cherish:</label>
          <select id="animal-type">
            <option value="puppy">Puppy</option>
            <option value="pony">Pony</option>
            <option value="kitten">Kitten</option>
          </select>
          <br/>
          <label for="name">Enter a name:</label>
          <input type="text" class="form-inline" id="name-id" placeholder="Cinderella"></input><br/>
          <button type="submit" id="btn">Create!</button>
        </form>
      </div>

      <div id="bob">
        <div class="col-md-1">
        </div>
        <div class="col-md-8">
          <img id "alive-bob" src="img/bob.jpg"/>
          <h1><span class="message-from-bob"></span></h1>
          <button type="button" class="play-btn">Play with Bob</button>
          <button type="button" class="sleep-btn">Let Bob Sleep</button>
          <button type="button" class="feed-btn">Feed Bob</button>
        </div>
        <div class="col-md-2">
          <p>Food level:<span class="food-level"></span><br>
             Sleep level:<span class="sleep-level"></span><br>
             Activity level:<span class="activity-level"></span><br>
          </p>
          <button type="button" id="btn1">See Stats</button>
        </div>
        <div class="col-md-1">
        </div>
      </div>
      <div id="dead-bob">
        <img id="rip-bob" src="img/deadBob.jpg"/>
      </div>
  </body>
</html>
