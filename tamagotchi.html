<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="css/styles.css" rel="stylesheet" type="text/css"/>
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Tamagotchi</title>
  </head>
  <body>
    <div id="initial-form">
      <h1>Create a Tamagotchi Pet</h1>
        <form id="new-tamagotchi">
          <label for="animal-type">Pick an animal to love and cherish:</label>
          <select id="animal-type">
            <option value="puppy">Puppy</option>
            <option value="pony">Pony</option>
            <option value="kitten">Kitten</option>
          </select>
          <br/>
          <label for="name">Enter a name:</label>
          <input type="text" class="form-inline" id="name-id" placeholder="Cinderella"></input><br/>
          <button type="submit" id="btn">Create!</button>
        </form>
      </div>

      <div id="bob">
        <h1>Meet Bob!</h1>
        <img src="img/bob.jpg"/>
        <p>Congratulations! He's your new Tamagotchi. Be sure to take good care of him by checking up on his vitality frequently!</p>
        <p>Food level:<span class="food-level"></span><br>
           Sleep level:<span class="sleep-level"></span><br>
           Activity level:<span class="activity-level"></span><br>
        </p>
          <button type="button" id="btn1">Check Up</button>
      </div>
      <div id="dead-bob">
        <img src="img/deadBob.jpg"/>
        <p>:O</p>

  </body>
</html>
